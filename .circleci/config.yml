version: 2.1
executors:
  docker-executor: cimg/php:8.1-browsers

jobs:
  build:
    executor: docker-executor
    environment:
      APP_ENV: test
      DB_CONNECTION: mysql_test
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: demo_test
      DB_USERNAME: root
      DB_PASSWORD: root

    steps:
      - checkout
      - run: sudo composer self-update --1
      - restore_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - restore_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
      - run:
          name: npm ci
          command: |
            if [ ! -d node_modules ]; then
              npm ci
            fi
      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run dev
      - run:
          name: php test
          command: vendor/bin/phpunit
